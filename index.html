<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surbag Froobager</title>

    <style>
      :root {
        --white: #fff;
        --blue: hsl(214, 70%, 56%);
        --darkBlue: hsl(214, 70%, 46%);
        --grey: hsl(0, 0%, 84%);
        --lightGrey: hsl(0, 0%, 94%);
        --darkGrey: hsl(0, 0%, 64%);
        --green: hsl(115, 29%, 53%);

        --red: hsl(0, 63%, 52%);
        --orange: hsl(26, 77%, 47%);
        --pink: hsl(306, 53%, 50%);
        --purple: hsl(256, 74%, 40%);
        --yellow: hsl(59, 93%, 48%);
      }
      * {
        padding: 0;
        margin: 0;
        /* outline: 1px solid red; */
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.8rem;
      }

      img {
        display: block;
        max-width: 100%;
      }

      button {
        background-color: var(--blue);
        border: none;
        padding: 0.8rem;
        border-radius: 0.2rem;
        cursor: pointer;
      }

      button:hover {
        background-color: var(--darkBlue);
      }

      button .text {
        color: var(--white);
      }

      .text {
        font-weight: 800;
        font-size: 1rem;
      }

      .big-text {
        font-weight: 800;
        font-size: 2rem;
        margin-bottom: 0.3rem;
      }

      #game-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #game {
        margin: auto;
        border: 1px solid var(--grey);
        padding: 0.6rem;
        min-width: 400px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--blue);
        color: var(--white);
        padding: 1.2rem;
      }

      #slots-container {
        aspect-ratio: 1;
        margin: 0.6rem 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #slots {
        display: grid;
        /* We'll need to update this value in response to the number of items */
        grid-template-columns: 1fr 1fr;
        gap: 0.6rem;
        width: 100%;
      }
      .slot {
        width: 100%;
        aspect-ratio: 1;
        border: 1px solid var(--grey);
        user-select: none;
        position: relative;
      }

      .slot.selected {
        border: 1px solid var(--green);
        outline: 1px solid var(--green);
      }

      .slot:hover {
        background-color: var(--lightGrey);
      }

      .slot img {
        width: 100%;
        image-rendering: pixelated;
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        user-drag: none;
      }

      .slot .overlay {
        background-color: #000;
        mix-blend-mode: lighten;
        position: absolute;
        inset: 0;
        pointer-events: none;
      }

      footer {
        border-top: 1px solid var(--grey);
        margin: 0 -0.6rem -0.6rem -0.6rem;
        padding: 0.6rem;
        display: flex;
        flex-direction: column;
      }

      .footer-row {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #round-count {
        color: var(--darkGrey);
      }

      #time-remaining {
        position: relative;
        width: 100%;
        /* padding: 0.8rem; */
      }

      #time {
        color: var(--darkGrey);
        user-select: none;
      }

      /* #time-bar {
        border-radius: 0.2rem;
        width: 100%;
        height: 100%;
        position: absolute;
        background-color: var(--blue);
        left: 0;
      } */
    </style>

    <script src="js/game.js" type="module"></script>
  </head>
  <body>
    <div id="game-container">
      <div id="game">
        <header>
          <div id="command">
            <div id="command-instruction" class="text">
              Select the image with a
            </div>
            <div id="prompt" class="big-text">Bruble Froobage</div>
            <div id="command-action" class="text">
              Click verify once you have made your choice
            </div>
          </div>
        </header>
        <div id="slots-container">
          <div id="slots"></div>
        </div>
        <footer>
          <div class="footer-row">
            <div id="lives"></div>
            <div id="round-count" class="text">Round: 1</div>
            <button id="submit"><span class="text">Verify</span></button>
          </div>
          <div class="footer-row">
            <div id="time-remaining">
              <div id="time" class="text">1000</div>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
