<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surbag Froobager</title>

    <style>
      /*
        TODO
        - variable spacing
        - dynamic grid setting
        - hsl colors
        - round end
        - requestAnimationFrame for timer instead of setInterval
        - Game begin state
        - Game end state
      */

      :root {
        --white: #fff;
        --blue: hsl(214, 70%, 56%);
        --darkBlue: hsl(214, 70%, 46%);
        --grey: hsl(0, 0%, 84%);
        --lightGrey: hsl(0, 0%, 94%);
        --darkGrey: hsl(0, 0%, 64%);
        --green: hsl(115, 29%, 53%);
      }
      * {
        padding: 0;
        margin: 0;
        /* outline: 1px solid red; */
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.8rem;
      }

      img {
        display: block;
        max-width: 100%;
      }

      button {
        background-color: var(--blue);
        border: none;
        padding: 0.8rem;
        border-radius: 0.2rem;
        cursor: pointer;
      }

      button:hover {
        background-color: var(--darkBlue);
      }

      button .text {
        color: var(--white);
      }

      .text {
        font-weight: 800;
        font-size: 1rem;
      }

      .big-text {
        font-weight: 800;
        font-size: 2rem;
      }

      #game-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #game {
        margin: auto;
        border: 1px solid var(--grey);
        padding: 0.6rem;
        min-width: 400px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--blue);
        color: var(--white);
        padding: 1.2rem;
      }

      #slots {
        display: grid;
        /* We'll need to update this value in response to the number of items */
        grid-template-columns: 1fr 1fr;
        gap: 0.6rem;
        padding: 0.6rem 0;
      }
      .slot {
        width: 100%;
        aspect-ratio: 1;
        border: 1px solid var(--grey);
        user-select: none;
      }

      .slot:hover {
        background-color: var(--green);
      }

      .slot img {
        width: 100%;
        image-rendering: pixelated;
      }

      footer {
        border-top: 1px solid var(--grey);
        margin: 0 -0.6rem -0.6rem -0.6rem;
        padding: 0.6rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #time {
        color: var(--darkGrey);
        user-select: none;
      }
    </style>

    <script src="js/game.js" type="module"></script>
  </head>
  <body>
    <div id="game-container">
      <div id="game">
        <header>
          <div id="command">
            <div id="command-instruction" class="text">
              Select all images with a
            </div>
            <div id="command-words" class="big-text">Bruble Froobage</div>
            <div id="command-action" class="text">
              Click verify once there are none left
            </div>
          </div>
        </header>
        <div id="slots">
          <div class="slot">
            <img data-id="0" data-type="image" src="images/01.png" />
          </div>
          <div class="slot">
            <img data-id="1" data-type="image" src="images/02.png" />
          </div>
          <div class="slot">
            <img data-id="2" data-type="image" src="images/03.png" />
          </div>
        </div>
        <footer>
          <div id="time-remaining">
            <span id="time" class="text">1000</span>
          </div>
          <button id="submit"><span class="text">Verify</span></button>
        </footer>
      </div>
    </div>
  </body>
</html>
